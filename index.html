<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Conta</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <script src="script.js" defer></script>
    </head>
    <body>
        <button class="darkMode">Modo Escuro</button>
        <div class="wrapper">
            <header>
                <h1>Minha Conta</h1>
                <h2>Gestão de despesas do mês</h2>
                <h3>❤️Priscila Amor da Minha Vida❤️</h3>
                <h4>❤️Linda❤️</h4>
                <h5>Gostosa</h5>
                <h6>❤️Guerreira❤️</h6>
            </header>

            <main>
                <section>
                    <button class="botaoMais">+</button>
                    <p>Adicione uma nova conta do mês</p>
                </section>

                <!--class="modal"-->
                <div class="modal">
                    <!--class="modalForm"-->
                    <div class="modalForm">
                        <!--class="form"-->
                        <form action="" class="form">
                            <label for="nomeConta">
                                   <!--class="nomeConta"-->
                                <input type="text" id="nomeConta" class="nomeConta" placeholder="Nome da conta">
                            </label>
                            <label for="valorConta">
                                    <!--class="valorConta"-->
                               <input type="text" id="valorConta" class="valorConta" placeholder="Valor R$">
                            </label>
                            <label for="vencimentoConta">
                                    <!--class="vencimentoConta"-->
                               <input type="text" id="vencimentoConta" class="vencimentoConta" placeholder="Vencimento 00/00/00">
                            </label>
                            <!--class="labelSituacao"-->
                            <label for="situacaoConta" class="labelSituacao">    
                                Pago <input type="checkbox" id="situacaoConta" class="situacaoConta">
                            </label>
                            <!--class="buttons"-->
                            <div class="buttons">
                                <!--class="btnAdicionar"-->
                                <button class="btnAdicionar">Adicionar</button>
                                <!--class="btnCancelar"-->
                                <button class="btnCancelar">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <section class="contasContainer">
                    <!-- <div class="contas">Luz</div> -->
                </section>
            </main>

            <footer>
                <p>&copy;MinhaConta, desnvolvido por Ari Caldas: <a href="https://github.com/AriCaldas/MinhaConta">Confira o reposítório GitHub</a></p>
            </footer>
        </div>
    </body>
</html>
